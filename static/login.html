<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RecipeVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">ðŸ¥„ RecipeVault</h1>
                
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn-primary login-btn">Sign In</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" onclick="openRegisterModal()" class="register-link">Create account</a></p>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Create Account</h2>
                <button class="modal-close" onclick="closeRegisterModal()">&times;</button>
            </div>
            
            <form id="register-form" class="modal-form">
                <div class="form-group">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" id="register-email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" id="register-password" name="password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <div class="modal-footer">
                <p>Already have an account? <a href="#" onclick="closeRegisterModal()" class="login-link">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('accessToken')) {
            window.location.href = 'recipes.html';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access_token);
                    window.location.href = 'recipes.html';
                } else {
                    const error = await response.json();
                    alert('Login failed: ' + (error.detail || 'Invalid credentials'));
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (response.ok) {
                    alert('Account created successfully! Please sign in.');
                    closeRegisterModal();
                    // Clear the form
                    document.getElementById('register-form').reset();
                } else {
                    const error = await response.json();
                    alert('Registration failed: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });

        // Modal functions
        function openRegisterModal() {
            document.getElementById('register-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeRegisterModal() {
            document.getElementById('register-modal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
            document.getElementById('register-form').reset(); // Clear form
        }

        // Close modal when clicking outside
        document.getElementById('register-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRegisterModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeRegisterModal();
            }
        });
    </script>
</body>
</html>
